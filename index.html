<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet"> <!--linking the font-->
        <link rel="stylesheet" href="./style.css"> <!--linking the css-->
        <title>Landing Page</title>
    </head>
    <body>
        <header>
            <div class="logo-container"> <!--logo-->
                <img src="./images/applelogo.png" alt="logo">
                <h4 class="logo">Iphone 11</h4>
            </div>
            <nav> <!--main menu-->
                <ul class="nav-links">
                    <li><a class="nav-link" href="#">Specs</a></li>
                    <li><a class="nav-link" href="#">Colors</a></li>
                    <li><a class="nav-link" href="#">Prices</a></li>
                </ul>                
            </nav>
            <div class="cart">
                <img src="./images/cart.svg" alt="shopping cart">
            </div>
        </header>
        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Iphone 11</h1>
                        <p>It's not just a smartphone.</p>
                    </div>
                    <div class="cta">
                        <button class="cta-select">Iphone 11 Pro</button>
                        <button class="cta-add">Buy Now</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="./images/iphone11.png" alt="new iphone 11 pro">
                </div>
            </section>
            <img class="big-circle" src="./images/big-eclipse.svg" alt="">
            <img class="medium-circle" src="./images/mid-eclipse.svg" alt="">            
        </main>
    </body>
</html>
